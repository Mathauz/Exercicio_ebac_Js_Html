<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Validação de Números</h1>
    <form id="meu-formulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>
        <button type="submit">Verificar</button>
    </form>
    <div class="message" id="mensagem"></div>

    <script>
        const formulario = document.getElementById('meu-formulario');
        const campoA = document.getElementById('campoA');
        const campoB = document.getElementById('campoB');
        const mensagem = document.getElementById('mensagem');

        formulario.addEventListener('submit', function (e) {
            e.preventDefault();

            const valorA = parseFloat(campoA.value);
            const valorB = parseFloat(campoB.value);

            if (valorB > valorA) {
                mensagem.innerHTML = 'Formulário válido! B é maior que A.';
                mensagem.style.color = 'green';
            } else {
                mensagem.innerHTML = 'Formulário inválido! B deve ser maior que A.';
                mensagem.style.color = 'red';
            }
        });
    </script>
</body>
</html>
